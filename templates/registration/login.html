{% extends "common.html" %}
    {% block title %} Login {% endblock title %}
    {% block content %}
    {% load static %}
    {% load humanize %}
    {% load crispy_forms_tags %}

    <div class="container col-md-3 my-4 shadow-sm p-3 border rounded">
        <h4 class="text-center">Login</h4>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-sm btn-dark w-100">Submit</button>
            <hr>
            <div class="d-flex justify-content-between">
                <a href="" class="text-decoration-none text-dark">Forgot password</a>
                <a href="" class="text-decoration-none text-dark">Signup</a>
            </div>
        </form>
    </div>
 

    {% endblock %}
