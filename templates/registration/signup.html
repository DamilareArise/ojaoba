{% extends "common.html" %}
    {% block title %} Signup {% endblock title %}
    {% block content %}
    {% load static %}
    {% load humanize %}
    {% load crispy_forms_tags %}

    <div class="container col-md-3 my-4 shadow-sm p-3 border rounded">
        <h4 class="text-center">Signup</h4>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-sm btn-dark w-100">Submit</button>
            <hr>
            <div class="d-flex justify-content-between">
                <p class="text-decoration-none text-dark">Already have an account?</p>
                <a href="{% url "login" %}" class="text-decoration-none text-dark">Login</a>
            </div>
        </form>
    </div>
 

    {% endblock %}
