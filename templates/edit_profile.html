{% extends "common.html" %}
    {% block title %}Profile Form {% endblock title %}
    {% block content %}
    {% load static %}
    {% load humanize %}
    {% load crispy_forms_tags %}

    <div class="container col-md-4 my-4 shadow-sm p-3 border">
        <h4 class="text-center">{{title}}</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form|crispy}}
            {{profile_form|crispy}}
            <button class="btn btn-sm btn-dark">Submit</button>
        </form>
    </div>
 

    {% endblock %}
